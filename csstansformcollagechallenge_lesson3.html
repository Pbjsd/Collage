<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 200px; 
        }
        img {
            width: 200px; 
        }
        .Image1 {
            transform: scale(0.5) rotate(120deg);
        }

        .Image2 {
            transform: rotate(75deg);
        }

        .Image3 {
            transform: translateX(-50px) rotate(-25deg) scale(1.2);
        }

        .Image4 {
            transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
        }
    </style>
    <title>CSS Transform</title>
</head>
<body>
    <img src="https://www.travelandleisure.com/thmb/ItNgim6ZsvQNQCLfB8ZshgnNALk=/1500x0/filters:no_upscale():max_bytes(200000):strip_icc()/TAL-water-of-leith-dean-village-EDINBURGH1222-4a8b983d67904d31b30a89d0587274e9.jpg" 
    alt class="Image1">
    
    <img src="https://www.visitscotland.com/binaries/content/gallery/visitscotland/cms-images/2022/06/23/edinburgh-autumn?size=lg"
    alt class="Image2">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Dugald_Stewart_Monument%2C_Calton_Hill%2C_Edinburgh_%28cropped%29.jpg/1200px-Dugald_Stewart_Monument%2C_Calton_Hill%2C_Edinburgh_%28cropped%29.jpg"
    alt class="Image3">

    <img src="https://i.natgeofe.com/n/f2ffaf35-7c4b-4661-871c-0c1e2d5757d9/old-town-edinburgh-scotland.jpg"
    alt class="Image4">
</body>
</html>
